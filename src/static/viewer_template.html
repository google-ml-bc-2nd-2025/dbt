<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>애니메이션 뷰어</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100%; height: 100vh; }
        .info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            padding: 10px; 
            font-family: monospace;
            border-radius: 5px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="info">애니메이션 뷰어</div>
    <div id="loading" class="loading">모델 로딩 중...</div>

    <!-- 스크립트 호출 순서와 로드 방식 변경 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { BVHLoader } from 'three/addons/loaders/BVHLoader.js';
        
        // 본 시각화 관련 전역 변수들 추가 - 파일 상단에 추가
        let skinModel, skeletonHelper;
        let skeleton = null;
        let jointMeshes = []; // 본 메시 배열
        let jointLabels = []; // 본 라벨 배열
        let boneLabelsVisible = false; // 본 라벨 가시성 상태
        // humanml3d 관련 변수
        let humanml3dMixer;
        let humanml3dClock = new THREE.Clock();
        let humanml3dSkeleton;
        let humanml3dJoints;
        let humanml3dLines;

        // URL 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const skinModelUrl = urlParams.get('skin');
        const animModelUrl = urlParams.get('anim');
        const animType = urlParams.get('animType') || 'glb'; // 애니메이션 타입 (기본값: glb)
                
        // SMPL HumanML3D에서 Mixamo 본 인덱스 매핑 추가
        const smpl_humanml3d_to_mixamo_index = [
            "mixamorig:Hips",           // 0 + 
            "mixamorig:LeftUpLeg",      // 1 + 
            "mixamorig:RightUpLeg",     // 2
            "mixamorig:Spine",          // 3 
            "mixamorig:LeftLeg",        // 4
            "mixamorig:RightLeg",       // 5
            "mixamorig:Spine1",         // 6 
            "mixamorig:LeftFoot",       // 7
            "mixamorig:RightFoot",      // 8
            "mixamorig:Spine2",         // 9
            "mixamorig:LeftToeBase",    // 10
            "mixamorig:RightToeBase",   // 11
            "mixamorig:Neck",           // 12 +
            "mixamorig:LeftShoulder",   // 13
            "mixamorig:RightShoulder",  // 14
            "mixamorig:Head",           // 15
            "mixamorig:LeftArm",        // 16
            "mixamorig:RightArm",       // 17
            "mixamorig:LeftForeArm",    // 18
            "mixamorig:RightForeArm",   // 19
            "mixamorig:LeftHand",       // 20
            "mixamorig:RightHand",      // 21
        ];

        // 디버깅을 위한 URL 출력
        console.log('스킨 모델 URL:', skinModelUrl);
        console.log('애니메이션 URL:', animModelUrl);
        console.log('애니메이션 타입:', animType);

        // 본 번호 표시를 위한 스프라이트와 캔버스 생성 함수 수정
        function createLabelSprite(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 64;
            canvas.height = 64;
            
            // 배경 반투명
            context.fillStyle = 'rgba(0, 0, 0, 0.3)';
            context.fillRect(0, 0, 64, 64);
            
            // 텍스트 설정 - 크기 축소
            context.font = '14px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.fillText(text, 24, 24);
            
            // 텍스처 생성
            const texture = new THREE.CanvasTexture(canvas);
            
            // 스프라이트 생성 - 크기 축소
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true,
                depthTest: false
            });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.2, 0.2, 0.2);
            
            return sprite;
        }

        // 로딩 상태 업데이트 함수
        function updateLoadingStatus(message, isError = false) {
            const loadingElement = document.getElementById('loading');
            loadingElement.innerHTML = message;
            if (isError) {
                loadingElement.classList.add('error');
            } else {
                loadingElement.classList.remove('error');
            }
        }

        // 씬 초기화
        const container = document.getElementById('container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        // 카메라 설정
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5);

        // 렌더러 설정
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // 컨트롤 설정 - 이 부분을 추가
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // 조명 설정
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7.5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // 바닥 그리드 추가
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x444444);
        scene.add(gridHelper);

        // 바닥면 추가
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x666666,
            roughness: 0.8, 
            metalness: 0.2 
        });
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 애니메이션 믹서 및 시계 설정
        let mixer;
        let bvhMixer; // BVH 애니메이션 믹서 별도 선언
        let bvhSkeletonHelper; // BVH 스켈레톤 헬퍼 참조 저장
        const clock = new THREE.Clock();

        // 로더 설정
        const gltfLoader = new GLTFLoader();

        // BVHLoader 추가 설정
        const bvhLoader = new BVHLoader();
        bvhLoader.animateBonePositions = false; // 본 위치 애니메이션 비활성화
        bvhLoader.animateBoneRotations = true; // 본 회전 애니메이션만 활성화

        function getUniqueColor(index, total) {
            const hue = (index / total) * 360; // 색상 값 계산
            return new THREE.Color(`hsl(${hue}, 100%, 50%)`); // HSL 색상 생성
        }
        // 스킨 모델 로드
        function loadSkinModel() {
            return new Promise((resolve, reject) => {
                if (!skinModelUrl) {
                    updateLoadingStatus('스킨 모델 URL이 없습니다.', true);
                    resolve('스킨 모델 URL이 없습니다.'); // 없을 수 있음.
                    return;
                }
                
                updateLoadingStatus('스킨 모델 로딩 중...');
                
                try {
                    const url = skinModelUrl;
                    console.log('로딩할 스킨 모델 URL:', url);
                    
                    gltfLoader.load(
                        url,
                        function(gltf) {
                            skinModel = gltf.scene;
                            scene.add(skinModel);
                            
                            console.log('스킨 모델 로드 성공');
                            const diamondGeometry = new THREE.DodecahedronGeometry(0.05, 0); // 다이아몬드 메시 크기 조정
                            const jointSize = 0.05; // 본 크기 조정
                            
                            // 그림자 설정 및 스켈레톤 정보 캐시
                            skinModel.traverse(function(node) {
                                if (node.isMesh) {
                                    node.castShadow = true;
                                    node.receiveShadow = true;
                                    
                                    // 스켈레톤 정보 저장
                                    if (node.skeleton) {
                                        skeleton = node.skeleton;
                                        console.log('스켈레톤 찾음:', skeleton.bones.length, '개의 본');
                                        
                                        // 각 본마다 다이아몬드 메시와 라벨 추가 부분 수정
                                        skeleton.bones.forEach((bone, index) => {
                                            // 다이아몬드 메시 추가
                                            const color = getUniqueColor(index, skeleton.bones.length);
                                            const material = new THREE.MeshPhongMaterial({ 
                                                color: color, 
                                                shininess: 30,
                                                transparent: true,
                                                opacity: 0.8,
                                                side: THREE.DoubleSide
                                            });
                                            
                                            const mesh = new THREE.Mesh(diamondGeometry, material);
                                            mesh.rotation.set(
                                                Math.random() * Math.PI, 
                                                Math.random() * Math.PI, 
                                                Math.random() * Math.PI
                                            );
                                            mesh.visible = boneLabelsVisible; // 본 라벨 가시성 상태 설정
                                            bone.add(mesh);
                                            jointMeshes.push(mesh);
                                            
                                            // 현재 본 이름과 매핑 배열의 이름 비교
                                            let isMatched = false;
                                            let mappedIndex = -1;
                                            
                                            // 현재 본이 매핑 배열에 있는지 확인
                                            for (let i = 0; i < smpl_humanml3d_to_mixamo_index.length; i++) {
                                                const mixamoName = smpl_humanml3d_to_mixamo_index[i];
                                                const simpleName = mixamoName.replace('mixamorig:', '');
                                                
                                                if (bone.name === mixamoName || bone.name.includes(simpleName)) {
                                                    isMatched = true;
                                                    mappedIndex = i;
                                                    break;
                                                }
                                            }
                                            
                                            // 매칭된 본에만 라벨 추가
                                            if (isMatched) {
                                                // 각 본 인덱스에 해당하는 주석의 숫자 직접 입력
                                                // 매핑 배열의 주석에 있는 인덱스 값을 수동으로 설정
                                                const commentIndices = [
                                                    0,  // "mixamorig:Hips"           // 0 +
                                                    1,  // "mixamorig:LeftUpLeg"      // 1 + 
                                                    2,  // "mixamorig:RightUpLeg"     // 2
                                                    3,  // "mixamorig:Spine"          // 3
                                                    4,  // "mixamorig:LeftLeg"        // 4
                                                    5,  // "mixamorig:RightLeg"       // 5
                                                    6,  // "mixamorig:Spine1"         // 6
                                                    7,  // "mixamorig:LeftFoot"       // 7
                                                    8,  // "mixamorig:RightFoot"      // 8
                                                    9,  // "mixamorig:Spine2"         // 9
                                                    10, // "mixamorig:LeftToeBase"    // 10
                                                    11, // "mixamorig:RightToeBase"   // 11
                                                    12, // "mixamorig:Neck"           // 12 +
                                                    13, // "mixamorig:LeftShoulder"   // 13
                                                    14, // "mixamorig:RightShoulder"  // 14
                                                    15, // "mixamorig:Head"           // 15
                                                    16, // "mixamorig:LeftArm"        // 16
                                                    17, // "mixamorig:RightArm"       // 17
                                                    18, // "mixamorig:LeftForeArm"    // 18
                                                    19, // "mixamorig:RightForeArm"   // 19
                                                    20, // "mixamorig:LeftHand"       // 20
                                                    21, // "mixamorig:RightHand"      // 21
                                                ];
                                                
                                                const label = createLabelSprite(`${commentIndices[mappedIndex]}`);
                                                label.position.y = jointSize * 1.2;
                                                label.visible = boneLabelsVisible; // 본 라벨 가시성 상태 설정
                                                bone.add(label);
                                                jointLabels.push(label);
                                                
                                                console.log(`본 ${index} (${bone.name}) => 매핑 인덱스 ${mappedIndex} => SMPL 인덱스 ${commentIndices[mappedIndex]}`);
                                            } else {
                                                // 매칭되지 않은 본은 라벨 없음
                                                jointLabels.push(null);
                                            }
                                        });
                                    }
                                }
                            });
                            
                            // 모델 크기 및 위치 조정
                            const box = new THREE.Box3().setFromObject(skinModel);
                            const size = box.getSize(new THREE.Vector3()).length();
                            const center = box.getCenter(new THREE.Vector3());
                            
                            // 모델이 그리드 위에 오도록 위치 조정
                            skinModel.position.y = Math.abs(box.min.y);
                            
                            // 카메라 위치 조정
                            camera.position.copy(center);
                            camera.position.x += size / 2;
                            camera.position.y += size / 3;
                            camera.position.z += size;
                            controls.target.copy(center);
                            controls.update();
                            
                            // 애니메이션 믹서 생성
                            mixer = new THREE.AnimationMixer(skinModel);
                            
                            updateLoadingStatus('스킨 모델 로드 완료. 애니메이션 로딩 중...');
                            resolve(gltf);
                        },
                        // 로딩 진행상황
                        function(xhr) {
                            if (xhr.total > 0) {
                                const percent = Math.round(xhr.loaded / xhr.total * 100);
                                updateLoadingStatus(`스킨 모델 로드 중... ${percent}%`);
                            }
                        },
                        // 오류 발생 시
                        function(error) {
                            console.error('스킨 모델 로드 오류:', error);
                            updateLoadingStatus('스킨 모델 로드 오류: ' + error.message, true);
                            reject(error);
                        }
                    );
                } catch (error) {
                    console.error('스킨 모델 로딩 중 예외 발생:', error);
                    updateLoadingStatus('스킨 모델 로딩 중 예외 발생: ' + error.message, true);
                    reject(error);
                }
            });
        }

        function loadSMPLAnimation(animModelUrl)
        {   
            return new Promise(async (resolve, reject) => {
                try{
                    if (!animModelUrl) {
                        console.log('SMPL 애니메이션 URL이 없어 스킨만 표시합니다.');
                        resolve(null);
                        return;
                    }
                    updateLoadingStatus('SMPL은 아직 지원하지 않습니다.');
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 1000);
                    resolve();
                } catch (error) {
                    console.error('SMPL 애니메이션 로딩 중 예외 발생:', error);
                    updateLoadingStatus('SMPL 애니메이션 로딩 중 예외 발생: ' + error.message, true);
                    reject(error);
                }
            })
        }
        // BVH 애니메이션 로드 및 적용 함수 - GLB 연결 코드 제거
        function loadBVHAnimation() {
            return new Promise((resolve, reject) => {
                if (!animModelUrl) {
                    console.log('BVH 애니메이션 URL이 없어 스킨만 표시합니다.');
                    resolve(null);
                    return;
                }
                
                updateLoadingStatus('BVH 애니메이션 로딩 중...');
                
                try {
                    const url = animModelUrl;
                    console.log('로딩할 BVH 애니메이션 URL:', url);
                    
                    bvhLoader.load(
                        url,
                        function(result) {
                            console.log('BVH 애니메이션 로드 성공');
                            
                            // GLB 모델 숨기기
                            if (skinModel) {
                                skinModel.visible = false;
                            }
                            
                            // BVH 본 계층 구조 생성
                            const bvhSkeleton = result.skeleton;
                            // 루트 본 정의
                            const rootBone = bvhSkeleton.bones[0];
                            // 애니메이션 클립 정의
                            const bvhClip = result.clip;
                            
                            // BVH 스켈레톤을 씬에 추가
                            scene.add(rootBone);
                            
                            // 스켈레톤 헬퍼 생성
                            bvhSkeletonHelper = new THREE.SkeletonHelper(rootBone);
                            bvhSkeletonHelper.material.linewidth = 2;
                            bvhSkeletonHelper.material.color = new THREE.Color(0x00ffcc);
                            bvhSkeletonHelper.visible = true;
                            scene.add(bvhSkeletonHelper);
                            
                            // 본 시각화 코드
                            const jointMaterial = new THREE.MeshPhongMaterial({ 
                                color: 0x00ffcc, 
                                shininess: 1,
                                transparent: true,
                                opacity: 0.8,
                                side: THREE.DoubleSide
                            });
                            
                            const jointMeshes = [];
                            // 관절 크기도 줄임 (0.2에서 0.04로 - 1/5 크기)
                            const jointSize = 0.04;

                            bvhSkeleton.bones.forEach((bone) => {
                                const mesh = new THREE.Mesh(
                                    new THREE.SphereGeometry(jointSize, 8, 8),
                                    jointMaterial.clone()
                                );
                                bone.add(mesh);
                                jointMeshes.push(mesh);
                            });
                            
                            // 골격 높이 분석
                            let lowestPoint = Infinity;
                            let highestPoint = -Infinity;
                            
                            // 먼저 스케일 설정
                            rootBone.scale.set(0.02, 0.02, 0.02);
                            
                            // 위치 초기화 후 분석 시작
                            rootBone.position.set(0, 0, 0);
                            rootBone.updateMatrixWorld(true);
                            
                            // 높이 분석 함수 정의 및 호출
                            function analyzeSkeletonHeightImproved(bone, parentWorldPos = new THREE.Vector3()) {
                                const localPos = bone.position.clone();
                                // 스케일 값 변경 (0.1에서 0.02로)
                                localPos.multiplyScalar(0.02);
                                
                                const worldPos = parentWorldPos.clone().add(localPos);
                                if (worldPos.y < lowestPoint) lowestPoint = worldPos.y;
                                if (worldPos.y > highestPoint) highestPoint = worldPos.y;
                                
                                for (let i = 0; i < bone.children.length; i++) {
                                    const child = bone.children[i];
                                    if (child.isBone) {
                                        analyzeSkeletonHeightImproved(child, worldPos);
                                    }
                                }
                            }
                            
                            analyzeSkeletonHeightImproved(rootBone);
                            
                            // 결과 출력
                            console.log('BVH 골격 높이 범위:', {lowestPoint, highestPoint});
                            
                            // 단 한 번만 위치 조정 (중복 코드 제거)
                            const heightAdjustment = -lowestPoint + 0.01;
                            rootBone.position.y = heightAdjustment;
                            rootBone.updateMatrixWorld(true);
                            
                            console.log('높이 조정값:', heightAdjustment);
                            
                            // BVH 애니메이션 믹서 생성
                            bvhMixer = new THREE.AnimationMixer(bvhSkeleton.bones[0]);
                            const animAction = bvhMixer.clipAction(bvhClip);
                            animAction.play();
                            
                            // 애니메이션 UI 추가
                            const infoElement = document.querySelector('.info');
                            if (infoElement) {
                                infoElement.innerHTML = 'BVH 애니메이션 뷰어';
                                
                                infoElement.innerHTML += `
                                <div style="margin-top: 10px;">
                                    <button id="toggle-play" style="margin-right: 5px;">일시정지</button>
                                    <button id="reset-view" style="margin-right: 5px;">뷰 리셋</button>
                                    <div style="margin-top: 5px;">
                                        <label for="anim-speed">속도: <span id="speed-value">1.0</span>x</label>
                                        <input type="range" id="anim-speed" min="0.1" max="2" step="0.1" value="1.0" style="width: 100%;">
                                    </div>
                                    <div style="margin-top: 5px;">
                                        <label for="height-adjust">높이 조정: <span id="height-value">${heightAdjustment.toFixed(3)}</span></label>
                                        <input type="range" id="height-adjust" min="${heightAdjustment-0.2}" max="${heightAdjustment+0.2}" step="0.005" value="${heightAdjustment}" style="width: 100%;">
                                    </div>
                                    <div style="margin-top: 5px;">
                                        <button id="toggle-skeleton" style="margin-right: 5px;">스켈레톤 표시/숨기기</button>
                                    </div>
                                </div>
                                `;
                                
                                setTimeout(() => {
                                    const playButton = document.getElementById('toggle-play');
                                    const resetButton = document.getElementById('reset-view');
                                    const speedSlider = document.getElementById('anim-speed');
                                    const speedValue = document.getElementById('speed-value');
                                    const heightSlider = document.getElementById('height-adjust');
                                    const heightValue = document.getElementById('height-value');
                                    const toggleSkeletonButton = document.getElementById('toggle-skeleton');
                                    
                                    let isPlaying = true;
                                    
                                    if (playButton) {
                                        playButton.addEventListener('click', () => {
                                            if (isPlaying) {
                                                animAction.paused = true;
                                                playButton.textContent = '재생';
                                            } else {
                                                animAction.paused = false;
                                                playButton.textContent = '일시정지';
                                            }
                                            isPlaying = !isPlaying;
                                        });
                                    }
                                    
                                    if (resetButton) {
                                        resetButton.addEventListener('click', () => {

        // HumanML3D 애니메이션 로드 함수 추가
        function loadHumanML3DAnimation() {
            return new Promise((resolve, reject) => {
                if (!animModelUrl) {
                    console.log('HumanML3D 애니메이션 URL이 없습니다.');
                    resolve(null);
                    return;
                }
                
                updateLoadingStatus('HumanML3D 애니메이션 로딩 중...');
                
                try {
                    const url = animModelUrl;
                    console.log('로딩할 HumanML3D 애니메이션 URL:', url);
                    
                    // 파일 확장자 확인
                    if (!url.endsWith('.npy')) {
                        updateLoadingStatus('지원되지 않는 파일 형식입니다. (NPY 파일만 지원)', true);
                        reject(new Error('지원되지 않는 파일 형식'));
                        return;
                    }
                    
                    // NPY 파일 직접 로드
                    fetch(url)
                        .then(response => response.arrayBuffer())
                        .then(buffer => {
                            // NPY 파일 헤더 처리 (간단한 버전)
                            const headerLength = new DataView(buffer, 8, 2).getUint8(0) + 10;
                            const dataBuffer = buffer.slice(headerLength);
                            
                            // Float32Array로 변환
                            const floatArray = new Float32Array(dataBuffer);
                            
                            // HumanML3D 데이터 형식 처리 (F, J, 3) 형태로 변환
                            console.log('로드된 데이터 길이:', floatArray.length);
                            
                            // 기존 모델 숨기기
                            if (skinModel) {
                                skinModel.visible = false;
                            }
                            
                            // 본 연결 정보 (SMPL 22본 기준)
                            const skeletonConnections = [
                                [0,1],[1,4],[4,7],[7,10],
                                [0,2],[2,5],[5,8],[8,11],
                                [0,3],[3,6],[6,9],[9,12],[12,13],[13,16],[16,18],[18,20],
                                [12,14],[14,17],[17,19],[19,21],
                                [12,15]
                            ];
                            
                            // 프레임 수 추정 (데이터의 길이 / (22개 관절 x 3 좌표))
                            const numFrames = Math.floor(floatArray.length / (22 * 3));
                            console.log('추정 프레임 수:', numFrames);
                            
                            if (numFrames <= 0) {
                                updateLoadingStatus('데이터 형식이 올바르지 않습니다.', true);
                                reject(new Error('데이터 형식 오류'));
                                return;
                            }
                            
                            // 3D 점 및 라인 생성
                            const pointsGeometry = new THREE.BufferGeometry();
                            const pointsPositions = new Float32Array(22 * 3);
                            pointsGeometry.setAttribute('position', new THREE.BufferAttribute(pointsPositions, 3));
                            
                            const pointsMaterial = new THREE.PointsMaterial({
                                color: 0xffcc00,
                                size: 0.05,
                                sizeAttenuation: true
                            });
                            
                            humanml3dJoints = new THREE.Points(pointsGeometry, pointsMaterial);
                            scene.add(humanml3dJoints);
                            
                            const linesGeometry = new THREE.BufferGeometry();
                            const linesPositions = new Float32Array(skeletonConnections.length * 2 * 3);
                            linesGeometry.setAttribute('position', new THREE.BufferAttribute(linesPositions, 3));
                            
                            const linesMaterial = new THREE.LineBasicMaterial({
                                color: 0x00ffcc,
                                linewidth: 2
                            });
                            
                            humanml3dLines = new THREE.LineSegments(linesGeometry, linesMaterial);
                            scene.add(humanml3dLines);
                            
                            // 첫 프레임으로 스켈레톤 위치 초기화
                            updateHumanML3DFrame(0, floatArray, skeletonConnections);
                            
                            // 중심 계산
                            let centerX = 0, centerY = 0, centerZ = 0;
                            for (let i = 0; i < 22; i++) {
                                centerX += pointsPositions[i*3];
                                centerY += pointsPositions[i*3+1];
                                centerZ += pointsPositions[i*3+2];
                            }
                            centerX /= 22;
                            centerY /= 22;
                            centerZ /= 22;
                            
                            // 카메라 위치 조정
                            camera.position.set(centerX, centerY + 1, centerZ + 3);
                            controls.target.set(centerX, centerY, centerZ);
                            controls.update();
                            
                            // 애니메이션 클립 생성
                            const tracks = [];
                            const times = new Float32Array(numFrames);
                            for (let i = 0; i < numFrames; i++) {
                                times[i] = i / 30; // 30fps 가정
                            }
                            
                            const positionTrack = new THREE.NumberKeyframeTrack(
                                '.position',
                                times,
                                new Float32Array(numFrames * 3)
                            );
                            
                            tracks.push(positionTrack);
                            const clip = new THREE.AnimationClip('animation', -1, tracks);
                            
                            // 애니메이션 믹서 생성
                            humanml3dMixer = {
                                currentFrame: 0,
                                totalFrames: numFrames,
                                floatArray: floatArray,
                                skeletonConnections: skeletonConnections,
                                isPlaying: true,
                                speed: 1.0,
                                frameTime: 0,
                                update: function(delta) {
                                    if (!this.isPlaying) return;
                                    
                                    this.frameTime += delta;
                                    const frameDuration = 1.0 / (30 * this.speed);
                                    
                                    if (this.frameTime >= frameDuration) {
                                        this.frameTime = 0;
                                        this.currentFrame = (this.currentFrame + 1) % this.totalFrames;
                                        updateHumanML3DFrame(this.currentFrame, this.floatArray, this.skeletonConnections);
                                    }
                                }
                            };
                            
                            // 애니메이션 UI 추가
                            const infoElement = document.querySelector('.info');
                            if (infoElement) {
                                infoElement.innerHTML = 'HumanML3D 애니메이션 뷰어';
                                
                                infoElement.innerHTML += `
                                <div style="margin-top: 10px;">
                                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                                        <button id="toggle-play" style="margin-right: 5px; width: 80px;">일시정지</button>

                                    <div style="margin-top: 5px;">
                                        <input type="range" id="anim-timeline" min="0" max="${numFrames-1}" step="1" value="0" style="width: 100%;">
                                    </div>

                                        <label for="anim-speed">속도: <span id="speed-value">1.0</span>x</label>
                                        <input type="range" id="anim-speed" min="0.1" max="2" step="0.1" value="1.0" style="width: 100%;">
                                    </div>
                                    <div style="margin-top: 5px;">
                                        <button id="reset-view">시점 리셋</button>
                                    </div>
                                </div>
                                `;
                                
                                setTimeout(() => {
                                    const playButton = document.getElementById('toggle-play');
                                    const timelineSlider = document.getElementById('anim-timeline');
                                    const frameDisplay = document.getElementById('frame-display');
                                    const speedSlider = document.getElementById('anim-speed');
                                    const speedValue = document.getElementById('speed-value');
                                    const resetButton = document.getElementById('reset-view');
                                    
                                    if (playButton) {
                                        playButton.addEventListener('click', () => {
                                            humanml3dMixer.isPlaying = !humanml3dMixer.isPlaying;
                                            playButton.textContent = humanml3dMixer.isPlaying ? '일시정지' : '재생';
                                        });

                                    if (timelineSlider && frameDisplay) {

                                    // 프레임 업데이트 함수
                                    const updateFrame = () => {
                                        if (humanml3dMixer && humanml3dMixer.isPlaying) {
                                            frameDisplay.textContent = `${humanml3dMixer.currentFrame}/${numFrames}`;
                                            timelineSlider.value = humanml3dMixer.currentFrame;
                                        }
                                        requestAnimationFrame(updateFrame);
                                    };
                                    updateFrame();
                                }, 100);
                            }
                            
                            // 로딩 메시지 숨기기
                            setTimeout(() => {
                                document.getElementById('loading').style.display = 'none';
                            }, 1000);
                            
                            updateLoadingStatus('HumanML3D 애니메이션 로드 완료');
                            resolve({
                                numFrames: numFrames,
                                data: floatArray
                            });
                        })
                        .catch(error => {
                            console.error('NPY 파일 로딩 오류:', error);
                            updateLoadingStatus('NPY 파일 로딩 오류: ' + error.message, true);
                            reject(error);
                        });
                } catch (error) {
                    console.error('HumanML3D 애니메이션 로딩 중 예외 발생:', error);
                    updateLoadingStatus('HumanML3D 애니메이션 로딩 중 예외 발생: ' + error.message, true);
                    reject(error);
                }
            });
        }
        
        // HumanML3D 프레임 업데이트 함수
        function updateHumanML3DFrame(frameIndex, floatArray, skeletonConnections) {
            if (!humanml3dJoints || !humanml3dLines) return;
            
            const jointsCount = 22;
            const jointPositions = humanml3dJoints.geometry.attributes.position.array;
            const linePositions = humanml3dLines.geometry.attributes.position.array;
            
            // 관절 위치 업데이트
            for (let i = 0; i < jointsCount; i++) {
                const dataIndex = frameIndex * jointsCount * 3 + i * 3;
                
                jointPositions[i*3] = floatArray[dataIndex];
                jointPositions[i*3+1] = floatArray[dataIndex+1];
                jointPositions[i*3+2] = floatArray[dataIndex+2];
            }
            
            // 라인 위치 업데이트
            for (let i = 0; i < skeletonConnections.length; i++) {
                const [jointA, jointB] = skeletonConnections[i];
                
                linePositions[i*6] = jointPositions[jointA*3];
                linePositions[i*6+1] = jointPositions[jointA*3+1];
                linePositions[i*6+2] = jointPositions[jointA*3+2];
                
                linePositions[i*6+3] = jointPositions[jointB*3];
                linePositions[i*6+4] = jointPositions[jointB*3+1];
                linePositions[i*6+5] = jointPositions[jointB*3+2];
            }
            
            humanml3dJoints.geometry.attributes.position.needsUpdate = true;
            humanml3dLines.geometry.attributes.position.needsUpdate = true;
        }

        // 모델이 로드되면, 부모 창에 메시지 전송
        function notifyParent(status) {
            try {
                window.parent.postMessage({
                    type: 'modelLoadStatus',
                    status: status
                }, '*');
            } catch (e) {
                console.error('부모 창에 메시지 전송 실패:', e);
            }
        }

        // 모델 로드 및 애니메이션 적용
        async function loadModels() {
            try {
                // 애니메이션 타입이 humanml3d이면 스킨 모델 없이도 작동하도록 변경
                if (animType.toLowerCase() === 'humanml3d') {
                    try {
                        console.log('HumanML3D 모드로 로드 시작 (스킨 모델 없음)');
                        await loadHumanML3DAnimation();
                        
                        // 로딩 메시지 숨김
                        setTimeout(() => {
                            document.getElementById('loading').style.display = 'none';
                        }, 1000);
                        
                        // 성공 알림
                        notifyParent('success');
                    } catch (error) {
                        console.error('HumanML3D 애니메이션 로드 오류:', error);
                        updateLoadingStatus('HumanML3D 애니메이션 로드 오류: ' + error.message, true);
                        notifyParent('error');
                    }
                    return; // 여기서 함수 종료
                }

                // 스킨 모델 로드 (기존 코드)
                await loadSkinModel();
                
                // 스킨 모델 로드 성공 후 애니메이션 로드 및 적용
                if (animModelUrl) {
                    try {
                        console.log(`애니메이션 타입: ${animType}`);
                        
                        if (animType.toLowerCase() === 'bvh') {
                            // BVH 애니메이션은 별도 처리 
                            await loadBVHAnimation();
                        } else if (animType.toLowerCase() === 'smpl'){
                            await loadSMPLAnimation(animModelUrl);
                        } else if (animType.toLowerCase() === 'humanml3d'){
                            await loadHumanML3DAnimation();
                        }else {
                            // GLB 애니메이션만 스킨에 적용
                            await loadGLBAnimation();
                        }
                        
                        // 애니메이션 로드 성공 메시지
                        console.log(`${animType.toUpperCase()} 애니메이션 로드 완료`);
                    } catch (animError) {
                        console.error(`${animType.toUpperCase()} 애니메이션 로드 실패, 스킨만 표시합니다:`, animError);
                        updateLoadingStatus(`애니메이션 로드 실패, 스킨만 표시합니다. (오류: ${animError.message || animError})`);
                    }
                } else {
                    updateLoadingStatus('스킨 모델만 로드되었습니다. 애니메이션 없음.');
                }
                
                // 언제나 일정 시간 후 로딩 메시지 숨김
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1500);
                
                // 모델 로드 성공 알림
                notifyParent('success');
            } catch (error) {
                console.error('모델 로드 오류:', error);
                updateLoadingStatus('모델 로드 오류: ' + (error.message || error), true);
                
                // 모델 로드 실패 알림
                notifyParent('error');
            }
        }

        // 모델 로드 시작
        loadModels();

        // 창 크기 변경 처리
        window.addEventListener('resize', onWindowResize);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 애니메이션 루프 수정
        function animate() {
            requestAnimationFrame(animate);
            
            // 델타 시간 계산
            const delta = clock.getDelta();
            
            // GLB 애니메이션 믹서 업데이트
            if (mixer) {
                mixer.update(delta);
            }
            
            // BVH 애니메이션 믹서 업데이트
            if (bvhMixer) {
                bvhMixer.update(delta);
            }
            
            // HumanML3D 애니메이션 믹서 업데이트
            if (humanml3dMixer) {
                humanml3dMixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
